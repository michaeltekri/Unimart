<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
              background-image: url("assets/backgroundimage2.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="enter firstname e.g.mike" reqiured="required">
    <br><br>

    <label for="SNAME">Surname :</label>
    <input type="text" id="SNAME" placeholder="Enter surname e.g.ochieng" required="required">
    <br><br>

     <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">

    <br><br>

     <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type password here" required="required">
    <br><br>

     <label for="age">Enter age :</label>
    <input type="number" id="age"  required="required">
    <br><br>

    <label for="yob">Birthday:</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="file">Upload photo</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yos">Year Of Study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">---Choose One---</option>
        <option value="Year 1">Year 1</option>
        <option value="Year 2">Year 2</option>
        <option value="Year 3">Year 3</option>
        <option value="Year 4">Year 4</option>

    </select>
    <br><br>

    <p>Choose your favourite football team</p>
    <input type="radio" id="mancity" name="team">
    <label for="mancity">ManchesterCity</label><br>

     <input type="radio" id="manU" name="team">
    <label for="manU">ManchesterUnited</label><br>

     <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label><br><br><br>
    
    <p>Choose programming languages:</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br>

      <input type="checkbox" id="php" name="php">
    <label for="php">Php</label><br>

      <input type="checkbox" id="java" name="java">
    <label for="java">Javascript</label><br><br>

    <label for="message">Describe yourself:</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type Here"></textarea>
    <br>

    <button type="submit">Register</button>
</form>
</body>
</html>
