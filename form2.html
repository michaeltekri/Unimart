<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <style>
        body {
            background-color: #6a4972;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
<div id="can">
    <div class="hank">
        <h1>Let's Chat</h1>
        <p>Whether you have a question, want to start a project or simply want to connect.</p>
        <p>Feel free to send me a message in the contact form</p>
    </div>
    <div class="joke">
        <form action="">
            <legend>Contact</legend>
            <p>*Required</p>

            <label for="name"></label>
            <input type="text" id="name" placeholder="*Name" required="required">
            <br><br>

            <label for="email"></label>
            <input type="email" id="email" placeholder="*Email" required="required">
            <br><br>

            <label for="company"></label>
            <input type="text" id="company" placeholder="Company" required="required">
            <br><br>

            <label for="phone"></label>
            <input type="number" id="phone" placeholder="Phone" required="required">
            <br><br>

            <label for="message"></label><br>
            <textarea name="" id="message" cols="40" rows="5" placeholder="Message"></textarea>
            <br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>
</body>
</html>
